<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offset and Alignment</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-grid">
    <div class="row">
      <!-- Offset Column: About Section -->
      <div class="col-4 offset-2 bg-primary text-white text-center py-4">
        <h3>About Us</h3>
        <p>We are a leading company delivering exceptional services and innovative solutions to our clients worldwide.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWi43KLegCT_BFxUeDUxJtP6e0jToq4YTNCw&s" alt="imgof scorpio" width="100%">
      </div>
      
      <!-- Centered Column: Feature Highlight -->
      <div class="col-4 mx-auto bg-success text-white text-center py-4">
        <h3>Our Mission</h3>
        <p>Empowering businesses with cutting-edge technology to achieve their goals and grow sustainably.</p>
        <img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/128413/scorpio-classic-exterior-right-front-three-quarter-45.jpeg?isig=0&q=80" alt="scorpio" width="100%">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
